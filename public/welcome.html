<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <script src="main.js"></script>
  <link rel="stylesheet" href="./styles/styles.css"/>
</head>

<body>


    <div id="home">
          <h1 class="landing-text display-4">Welcome!</h1>
         


  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">M-BODY</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Add Stats</a>
          <a class="nav-item nav-link" href="#">View Stats</a>
        </div>
      </div>
    </nav>


 

    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Join and Measure Your Body!</h5>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional
              content.
            </p>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#joinWindow">Join</button>

            <div class="modal fade" id="joinWindow">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!--Header-->
                  <div class="modal-header">Create a new Profile
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!--Form-->
                  <div class="modal-body">
                    <form role="form">
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                      </div>
                    </form>
                  </div>
                  <!--Login Button-->
                  <div class="modal-footer">
                    <button class="btn btn-success btn-block">Create and Log in</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Log in and Measure Your Body!</h5>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional
              content.
            </p>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#logInWindow">Log in</button>

            <div class="modal fade" id="logInWindow">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!--Header-->
                  <div class="modal-header">Log in
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!--Form-->
                  <div class="modal-body">
                    <form role="form">
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                      </div>
                    </form>
                  </div>
                  <!--Login Button-->
                  <div class="modal-footer">
                    <button class="btn btn-success btn-block">Log in</button>
                  </div>
                </div>
              </div>


                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                  crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                  crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                  crossorigin="anonymous"></script>


              
</body>

</html>
